name: Django CI/CD with Auto-Deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - run: pip install -r requirements.txt
    - run: python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH and trigger deploy
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/key
        chmod 600 ~/.ssh/key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
        # Запускаем авто-деплой на сервере
        ssh -i ~/.ssh/key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          cd /home/kelemnik/app
          ./auto_deploy.sh
        "