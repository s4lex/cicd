name: Django CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - run: pip install -r requirements.txt
    - run: python manage.py makemigrations
    - run: python manage.py migrate
    - run: python manage.py test

  deploy:
    needs: test
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
    
    - name: Create migrations
      run: |
        python3 manage.py makemigrations
    
    - name: Apply migrations
      run: |
        python3 manage.py migrate
    
    - name: Collect static files
      run: |
        python3 manage.py collectstatic --noinput
    
    - name: Run health check
      run: |
        python3 manage.py check
        echo "âœ… All checks passed!"
    
    - name: Deployment success
      run: |
        echo "ğŸ‰ AUTOMATIC CI/CD PIPELINE COMPLETED!"
        echo "ğŸš€ Application is ready for production"
        echo "ğŸŒ Start server with: python3 manage.py runserver 0.0.0.0:8000"
        echo "ğŸ“Š Active migrations:"
        python3 manage.py showmigrations --list